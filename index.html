<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard - Mirrored</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2 class="team-name" id="teamANameDisplay">Team A</h2>
            <div class="score-container">
                <div class="score" id="scoreA">0</div>
            </div>
        </div>
        <div class="logo">
            <img src="lion.png" alt="Logo">
        </div>
        <div class="team">
            <h2 class="team-name" id="teamBNameDisplay">Team B</h2>
            <div class="score-container">
                <div class="score" id="scoreB">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
